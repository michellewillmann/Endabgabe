<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial.scale=1.0">
    <title>Endabgabe: Feuerwerk</title>
    <link rel="sytlesheet" href="style.css" type="text/css" media="screen" />
    <script src="main.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

    <header>
        <h1>Feuerwerk</h1>
        <p>Erstelle hier dein eignes Feuerwerk!</p>
    </header>

    <div id="infoSpace">
        <form method="GET">
            <div id="allComponents">
    <fieldset>
        <legend> Name deiner Rakete</legend>
        <input type="text" name="Name" id="name" placeholder="" required/>
    </fieldset>

    <fieldset id="sizeOfFirework">
        <legend>Explosiongröße </legend>
        <input type="radio" name="Size" id="small" value="small" checked/>
        <label for="small">small</label>
        <input type="radio" name="Size" id="medium" value="medium" checked/>
        <label for="medium">medium</label>
        <input type="radio" name="Size" id="big" value="big" checked/>
        <label for="big">big</label>
    </fieldset>

    <fieldset id="particelAmount">
        <legend>Partikelanzahl</legend>
        <input type="number" name="Amount" class="amount" min="20" max="300" step="10" value="20"/>
    </fieldset>

    <fieldset id="colorOfRocket">
        <input type="color" name="Color" id="color" value="#00ffe5">
        <legend>Color</legend>
    </fieldset>

    <fieldset id="formsOfFirework">
        <legend>Formen</legend>
        <label for="select-form">Wähle eine Form</label>
        <select name="Formen" id="select-form">
        <option value=""></option>
        <option value="round">Rund</option>
        <option value="star">Stern</option> 
        <option value="standard">Standard</option>
        <option value="heart">Herz</option>
        </select>
    </fieldset>

    <fieldset id="duration">
        <legend>Dauer des Feuerwerks</legend>
        <span> 
            5s
            <input type="range" name="Duration" id="duration" min="5" max="20" step="3" value="5">
            20s
        </span>
    </fieldset>
    </div>
    </form>

    <div id="buttonSpace1">
        <button id="showButton">show Rocket</button>
        <button id="updateButton">update Rocket</button>
    </div>
    </div>

    <div id="canvasSpace">
        <canvas id="canvas" width="625" height="425" style="background: url(schwarzer_himmel.jpg)"></canvas>
    </div>

    <div id="compilationContainer">
        <h2> Mometane Rakete</h2>

        <div id="yourRocket"></div>
    
        <div id="buttonSpace2">
            <button id="saveButton" type="button" form="orderForm">save Rocket</button>
            <button id="resetButton">reset Rocket</button>
            <button id="deleteButton">delete Rocket</button>

            <div id="dropUp">
                <button id="dropButton">show All Rockets</button>
                <div id="dropupContent"></div>
            </div>
        </div>
    </div>

</body>
</html>
